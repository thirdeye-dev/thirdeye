# Example alert configuration file
blockchain_alerts:
  - alert_type: "every_transaction"
    alerts:
      nameA:
        attribute: "{{ $transaction.gas }}"
        operator: ">="
        value: 100000
        notifications:
          - send_email
          - send_sms


# Another type
blockchain_alerts:
  - alert_type: "moment_of_day"
    every: "1h"
    cron: "0 0 * * *" # either cron or every is valid.
    alerts:
      nameA:
        attribute: "{{ $transaction.gas }}"
        operator: ">="
        value: 100000
        notifications:
          - send_email
          - send_sms