# Example alert configuration file
blockchain_alerts:
  - alert_type: "every_transaction"
    alerts:
      nameA:
        if: "txn_gasPrice >= 100000 and txn_from != '0xAb5801a7D398351b8bE11C439e05C5B3259aeC9B'"
        webhook_url: "https://eot0jnzvvvbvr8j.m.pipedream.net/alerts"
        notifications:
          - send_email
          - send_sms
          - send_webhook
        automation:
          command: "command" # call command in the smart contract
          arguments:
            - a: "1" # python like expression
            - b: "2" # python like expression

# Another type
blockchain_alerts:
  - alert_type: "moment_of_day"
    every: "1h"
    cron: "0 0 * * *" # either cron or every is valid.
    alerts:
      nameA:
        attribute: "{{ $transaction.gas }}"
        operator: ">="
        value: 100000
        notifications:
          - send_email
          - send_sms