  /smartcontract/list:
    get:
      operationId: smartcontract_list_list
      tags:
      - smartcontract
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SmartContract'
          description: ''
components:
  schemas:
    IOC:
      type: object
      properties:
        name:
          type: string
        entrypoint:
          type: string
        description:
          type: string
        params:
          type: object
          additionalProperties: {}
      required:
      - description
      - entrypoint
      - name
      - params
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          minLength: 3
        password:
          type: string
          writeOnly: true
          maxLength: 68
          minLength: 6
        tokens:
          type: string
          readOnly: true
      required:
      - email
      - password
      - tokens
    PatchedSmartContract:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        address:
          type: string
        chain:
          type: string
        network:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 100
        owner:
          type: integer
          readOnly: true
    SmartContract:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        address:
          type: string
        chain:
          type: string
        network:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        name:
          type: string
          maxLength: 100
        owner:
          type: integer
          readOnly: true
      required:
      - address
      - chain
      - created_at
      - id
      - name
      - network
      - owner
      - updated_at
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          maxLength: 255
        username:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        avatar:
          type: string
          maxLength: 225
        is_staff:
          type: boolean
      required:
      - created_at
      - email
      - id
      - updated_at
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "JWT"
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
servers:
- url: http://localhost:3000/
  description: Localhost API base URL
