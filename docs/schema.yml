              $ref: '#/components/schemas/SmartContract'
        required: true
      security:
      - basicAuth: []
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmartContract'
          description: ''
    patch:
      operationId: smartcontract_update_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - smartcontract
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedSmartContract'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedSmartContract'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedSmartContract'
