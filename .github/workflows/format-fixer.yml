name: Auto-Format Python Code

on:
  push:
  pull_request:
  
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install black isort flake8 autoflake
      
    - name: Remove unused imports with autoflake
      # run: autoflake --remove-unused-variables --remove-all-unused-imports --ignore-init-module-imports --max-line-length 92 --exclude Dockerfile,docker-compose*,venv,docs,migrations,virtualenv,.envc --ignore-import-errors W503,E231,W605 {{path_to_directory_or_file}}
      # use multiple lines for better readability
      run: |
        autoflake --remove-unused-variables 
        --remove-all-unused-imports 
        --ignore-init-module-imports 
        --max-line-length 92 
        --exclude Dockerfile,docker-compose*,venv,docs,migrations,virtualenv,.envc 
        --ignore-import-errors W503,E231,W605 
        --files .
        
    - name: Format code with isort
      run: isort .
      
    - name: Format code with Black
      run: black .
      
    - name: Commit the generated schema
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: ðŸ¤– Auto-formated Python code
        # this gives the commit author the github bot pfp and username
        commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
        file_pattern: "*.py"
